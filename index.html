<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optical Mobile Mania</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary bg-opacity-25">
    <!-- Search Box Section-->
    <section class="bg-success bg-opacity-25 py-5">
      <div class="container">
        <!-- Site Title -->
        <div class="site-titles d-flex flex-column align-items-center mb-3">
          <h3>Welcome to</h3>
          <h1>Optical Mobile Mania</h1>
        </div>
        <!-- Search Box Input -->
        <div class="w-50 mx-auto">
          <div class="input-group mb-3">
            <input
              id="search-field"
              type="text"
              class="form-control"
              placeholder="Name of mobile Brand or Model"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              onclick="loadPhone()"
              class="btn-danger"
              type="button"
              id="btn-search"
            >
              Button
            </button>
          </div>
          <!-- Result Not Found -->
          <div>
            <p id="search-count"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Search Result Section -->
    <section>
      <div class="container pt-3">
        <div
          id="avatar"
          class="d-flex justify-content-center align-items-center pt-2"
        >
          <img class="img-fluid w-25" src="images/search.svg" alt="" />
        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
          <!-- Dynamic Content Placeholder -->
        </div>

        <!-- Modal Popup -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div id="mobile-specification" class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Understood
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>

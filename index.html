<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optical Mobile Mania</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Search Box Section-->
    <section class="bg-success bg-opacity-25 py-5">
      <!-- Site Title -->
      <div class="site-titles d-flex flex-column align-items-center mb-3">
        <h3>Welcome to</h3>
        <h1>Optical Mobile Mania</h1>
      </div>
      <!-- Search Box Input -->
      <div class="w-50 mx-auto">
        <div class="input-group mb-3">
          <input
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Name of mobile Brand or Model"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button class="btn-danger" type="button" id="button-addon2">
            Button
          </button>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
